<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="title">
                <img :src="logo" alt="">
            </div>

            <div class="input-container">
                <input v-model="todoNewInput" @keyup.enter="todoAddButton" type="text" name="" id="" placeholder="What you have to do?">
                <button @click="todoAddButton">Add</button>
            </div>
        
            <div class="todos-container">
                <ul>
                    <li v-for="(todo, index) in todos">
                        {{ todo }}
                        <button @click="todoRemoveClick(index)">X</button>
                    </li>
                </ul>
            </div>

        </div>  <!-- end container -->
    </div>
</body>
